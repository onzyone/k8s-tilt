---
apiVersion: v1
kind: Service
metadata:
  name: tour
  # annotations:
  #   getambassador.io/config: |
  #     ---
  #     apiVersion: ambassador/v1
  #     kind: Mapping
  #     name: tour-ui_mapping
  #     prefix: /
  #     service: tour:5000
  #     ---
  #     apiVersion: ambassador/v1
  #     kind: Mapping
  #     name: tour-backend_mapping
  #     prefix: /backend/
  #     service: tour:8080
  #     labels:
  #       ambassador:
  #         - request_label:
  #           - backend
spec:
  ports:
  - name: ui
    port: 5000
    targetPort: 5000
  - name: backend
    port: 8080
    targetPort: 8080
  selector:
    app: tour
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tour
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tour
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tour
    spec:
      containers:
      - name: tour-ui
        image: registry:5000/datawire/tour:ui-0.2.6
        ports:
        - name: http
          containerPort: 5000
      - name: quote
        image: registry:5000/datawire/tour:backend-0.2.6
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: tour-ui
spec:
  prefix: /tour/
  service: tour:5000
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: tour-backend
spec:
  prefix: /backend/
  service: tour:8080
  labels:
    ambassador:
      - request_label:
        - backend